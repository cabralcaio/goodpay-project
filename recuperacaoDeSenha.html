                    <div>
                        <label for="validationCustom01" class="form-label">Nome de usuário

                            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        const alertaCadastro = new bootstrap.Modal("#exampleModal")
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            ; (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            let btnSelecao = document.getElementById("button")
                            let inputEmail = document.getElementById("validationCustom02")
                            let textModal = document.getElementById("modalBody")

                            inputEmail = inputEmail.value
                            textModal.innerText = `Um código de recuperação foi enviado ao E-mail: ${inputEmail}`

                            alertaCadastro.show()
                        }
                        form.classList.add('was-validated')
                        event.stopPropagation()
                        event.preventDefault()

                    }, false)
                })
            })()
    </script>
