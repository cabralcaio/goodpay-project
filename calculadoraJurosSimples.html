<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Porcentagem</title>
</head>
<body>
    <link rel='stylesheet' href="./css/calculadorajuroscomposto.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <section class='bodycal2'>
        <img src="./img/logo/GoodPayBanner.png" alt="" class="myIMG">
        <form action="javascript: jurosSimples()" class="my-form" id="resultado">
            
            <h3>FAÇA SUA SIMULAÇÃO DE PORCENTAGEM <br>Calculo 1</h3>

            <!--BOOTSTRAP-->
            <label class="my-label" for="porcentagem">Quanto é</label>
            <div class="divPorcentagem input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">%</span>
                <input type="Number" class="porcentagem my-inp form-control" placeholder="0" aria-label="0"
                    aria-describedby="addon-wrapping">
            </div>

            <label class="my-label" for="deValor">De (valor)</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">R$</span>
                <input type="Number" class="deValor my-inp form-control" placeholder="0,00" aria-label="0,00"
                    aria-describedby="addon-wrapping">
            </div>


            <label class="my-label" for="resutado">Resultado</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">R$</span>
                <input type="Number" min="0" max="100" step=".01" id="resposta" class="my-inp form-control"
                    placeholder="0,00" aria-label="0,00" aria-describedby="addon-wrapping">
            </div>

            <button class="button-calcular toda-largura" type="submit" value="Enviar">Calcular</button>

        </form>
        <form action="javascript: jurosSimples2()" class="my-form" id="resultado">
            <h3>FAÇA SUA SIMULAÇÃO DE PORCENTAGEM<br>Calculo 2</h3>

            <!--BOOTSTRAP-->
            <label class="my-label" for="deValor1">Valor é</label>
            <div class="divPorcentagem input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">R$</span>
                <input type="Number" class="deValor1 my-inp form-control" placeholder="0,00" aria-label="0,00"
                    aria-describedby="addon-wrapping">
            </div>

            <label class="my-label" for="deValor2">De (valor)</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">R$</span>
                <input type="Number" class="deValor2 my-inp form-control" placeholder="0,00" aria-label="0,00"
                    aria-describedby="addon-wrapping">
            </div>


            <label class="my-label" for="resutado">Resultado</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">%</span>
                <input type="Number" min="0" max="100" step=".01" id="resposta2" class="my-inp form-control"
                    placeholder="0,00" aria-label="0,00" aria-describedby="addon-wrapping">
            </div>

            <button class="button-calcular toda-largura" type="submit" value="Enviar">Calcular</button>

        </form>
    </section>
    <script src="./js/calculadoraJurosSimples.js"></script>
</body>
</html>
